<script>
var dropDown = document.getElementById("Rat-Gender");
var number = document.getElementById("Input");
var modal = document.getElementById("myModal");

// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
function transferQuestion(){
  if(dropDown.value != "" && number.value != ""){
    modal.style.display = "block";
    document.getElementById("modalText").innerHTML = "Are you sure that rat " + dropDown.value.toUpperCase() + number.value.toUpperCase() + 
            " was Transfer?";
  }
}

function closeModal(){
  modal.style.display = "none";
}

</script>
